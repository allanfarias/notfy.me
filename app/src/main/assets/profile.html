    <style>
        body {margin: 0; background: #EEE; text-align: center;}
        header, main, footer {max-width: 600px; padding: 20px; margin: 0px auto; box-sizing: border-box; background: #FFF; text-align: center;}
        main {padding: 0;}
        footer {padding: 30px; border-top: solid 1px #999;}
        img.avatar {width: auto; height: 100px; border-radius: 50%;}
        h1, h2, h3, img, ul, p {margin: 0; padding: 0;}
        h1 {font-size: 1.5em;}
        div.module.twitch {width: 100%; height: auto; background: #333;}
        div.tabs {padding: 20px;}
        div.tabs a, div.tabs a:hover, div.tabs a:visited {width: 50%; padding: 10px; border: solid 1px #999; border-bottom-color: #333; box-sizing: border-box; display: block; border-radius: 5px 5px 0 0; float: left; text-decoration: none;}
        div.tabs a.active {border-bottom-color: #FFF;}
        ul.notifications {display: none;}
        ul.links, ul.notifications {padding: 2em 40px; clear: both;}
        ul.links li,  ul.notifications li {padding: 0.5em 0; display: block; list-style: none;}
        ul.links a, ul.links a:hover, ul.links a:visited,
        ul.notifications a, ul.notifications a:hover, ul.notifications a:visited {padding: 15px 7px; display: block; border: solid 1px #333; color: #333; border-radius: 5px;}
    </style>
    <script>
        var urlUserName = window.location.hostname.split(".")[0];

        function openTab(tabName)
        {
            if(tabName=="notfications")
            {
                document.querySelector("#tablinks").className = "";
                document.querySelector("#tabnotifications").className = "active";
                document.querySelector("#links").style.display = "none";
                document.querySelector("#notifications").style.display = "block";
            }
            else
            {
                document.querySelector("#tablinks").className = "active";
                document.querySelector("#tabnotifications").className = "";
                document.querySelector("#links").style.display = "block";
                document.querySelector("#notifications").style.display = "none";
            }
        }
    </script>
</head>
